<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math & Memory Lab</title>
    <style>
        /* 1. 全体の設定: 背景色とフォントを明るく */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            /* text-align: center; はここで削除し、Headerに集中させます */
            /* 清潔感のある明るい背景 */
            background: linear-gradient(135deg, #f0f4f8 0%, #ffffff 100%); 
            color: #333; /* 文字色を濃く */
            padding: 40px 20px; 
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center; /* 子要素（リストなど）を中央に配置 */
        }
        
        /* 【追加】ヘッダー全体を中央揃えにするためのコンテナ */
        .page-header {
            text-align: center; /* これでテキストを確実に中央寄せ！ */
            width: 100%;
            margin-bottom: 30px;
        }

        /* 2. メインタイトル */
        h1 { 
            color: #1a73e8; /* 明るい青 */
            font-size: 3.8rem; 
            margin-bottom: 5px;
            text-shadow: 1px 1px 5px rgba(26, 115, 232, 0.3); 
            letter-spacing: 2px;
        }
        /* 3. サブテキスト */
        .subtitle {
            font-size: 1.3rem;
            color: #5f6368; 
            margin-bottom: 20px;
        }
        .instruction {
            font-size: 1.5rem;
            color: #e67e22; /* 暖色で指示を強調 */
            margin-top: 20px; /* 余白を調整 */
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* 4. ゲームリストエリア */
        .game-area {
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff; 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: left; /* リスト内のテキストは左揃えに戻す */
        }
        
        .category-title {
            font-size: 1.4rem;
            color: #9b59b6; 
            border-bottom: 2px solid #9b59b6;
            padding-bottom: 5px;
            margin-top: 20px;
            margin-bottom: 15px;
            text-align: left;
        }

        /* 5. 個別のゲームリンクスタイル */
        .game-link {
            display: block;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f1f1f1; 
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: background 0.2s, color 0.2s;
            border-left: 5px solid #1a73e8; /* アクセントラインを青に変更 */
        }
        .game-link:hover {
            background-color: #e0e0e0;
            color: #1a73e8;
        }
        
        .status {
            float: right;
            font-size: 0.9rem;
            color: #2ecc71; 
            font-weight: normal;
        }
        .status.in-progress {
             color: #95a5a6;
        }

    </style>
</head>
<body>
    
    <div class="page-header">
        <h1>MATH & MEMORY LAB</h1>
        <p class="subtitle">算数力と集中力を高める、未来のトレーニングへようこそ。</p>
        <p class="instruction">ゲームをえらんでね。</p>
    </div>

    <div class="game-area">
        
        <div class="category-title">【さんすうゲーム】</div>

        <a href="Math_Braves_addition.html" class="game-link">
            Math Braves（たしざん）
            <span class="status">完成!</span>
        </a>

        <a href="#" class="game-link">
            Math Braves（ひきざん）
            <span class="status in-progress">作成中</span>
        </a>

        <a href="#" class="game-link">
            Math Braves（かけざん）
            <span class="status in-progress">作成中</span>
        </a>

        <a href="#" class="game-link">
            Math Braves（わりざん）
            <span class="status in-progress">作成中</span>
        </a>

        <div class="category-title" style="margin-top: 30px;">【ワーキングメモリゲーム】</div>

        <a href="#" class="game-link">
            メモリー・トレーニング
            <span class="status in-progress">構想中</span>
        </a>

    </div>

</body>
</html>
