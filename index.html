<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun & Growth Lab</title>
    <style>
        /* 1. 全体の設定: 背景色とフォントを明るく */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #f0f4f8 0%, #ffffff 100%); 
            color: #333; 
            padding: 40px 20px; 
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }
        
        /* ヘッダー全体を中央揃えにするためのコンテナ */
        .page-header {
            text-align: center; 
            width: 100%;
            margin-bottom: 30px;
        }

        /* 2. メインタイトル */
        h1 { 
            color: #1a73e8; 
            font-size: 3.8rem; 
            margin-bottom: 5px;
            text-shadow: 1px 1px 5px rgba(26, 115, 232, 0.3); 
            letter-spacing: 2px;
        }
        /* 3. サブテキスト */
        .subtitle {
            font-size: 1.3rem;
            color: #5f6368; 
            margin-bottom: 20px;
        }
        .instruction {
            font-size: 1.5rem;
            color: #e67e22; 
            margin-top: 20px; 
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* 4. ゲームリストエリア */
        .game-area {
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff; 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: left; 
        }
        
        .category-title {
            font-size: 1.4rem;
            color: #9b59b6; 
            border-bottom: 2px solid #9b59b6;
            padding-bottom: 5px;
            margin-top: 20px;
            margin-bottom: 15px;
            text-align: left;
        }

        /* シリーズタイトルと説明のスタイル追加 */
        .series-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 15px;
            margin-bottom: 5px;
            padding-left: 5px;
            border-left: 4px solid #f1c40f;
            line-height: 1.2;
        }
        .series-description {
            font-size: 0.95rem;
            color: #7f8c8d;
            margin-bottom: 15px;
            padding-left: 10px;
        }

        /* 5. 個別のゲームリンクスタイル */
        .game-link {
            display: block;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f1f1f1; 
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: background 0.2s, color 0.2s;
            border-left: 5px solid #1a73e8; 
        }
        .game-link:hover {
            background-color: #e0e0e0;
            color: #1a73e8;
        }
        
        .status {
            float: right;
            font-size: 0.9rem;
            color: #2ecc71; 
            font-weight: normal;
        }
        .status.in-progress {
             color: #95a5a6;
        }

    </style>
</head>
<body>
    
    <div class="page-header">
        <h1>Fun & Growth Lab</h1>
        <p class="subtitle">算数力と集中力を高める、未来のトレーニングへようこそ。</p>
        <p class="instruction">ゲームをえらんでね。</p>
    </div>

    <div class="game-area">
        
        <div class="category-title">【さんすうゲーム】</div>

        <div class="series-title">Math Braves</div>
        <div class="series-description">（ゲームの説明）てふだのカードをつかっててきをたおすカードゲーム</div>

        <a href="Math_Braves_addition.html" class="game-link">
            たしざん
            <span class="status">完成!</span>
        </a>

        <a href="Math_Braves_subtraction.html" class="game-link">
            ひきざん
            <span class="status">完成!</span>
        </a>

        <a href="Math_Braves_multiplication.html" class="game-link">
            かけざん
            <span class="status in-progress">作成中</span>
        </a>

        <a href="Math_Braves_division.html" class="game-link">
            わりざん
            <span class="status in-progress">作成中</span>
        </a>


        <div class="category-title" style="margin-top: 40px;">【ワーキングメモリゲーム】</div>

        <a href="#" class="game-link">
            メモリー・トレーニング（仮）
            <span class="status in-progress">構想中</span>
        </a>
        <div class="series-description" style="margin-top: -5px;">（説明）現在構想中</div>

    </div>

</body>
</html>
